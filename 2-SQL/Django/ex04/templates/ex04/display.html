<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Episode Number</th>
                <th>Title</th>
                <th>Opening Crawl</th>
                <th>Director</th>
                <th>Producer</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.0 }}</td>
                <td>{{ movie.1 }}</td>
                <td>{{ movie.2 }}</td>
                <td>{{ movie.3 }}</td>
                <td>{{ movie.4 }}</td>
                <td>{{ movie.5 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
