<!DOCTYPE html>
<html>
<head>
    <title>Remove Movie</title>
</head>
<body>
    <h1>Remove Movie</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Select a movie to remove:</label>
        <select name="title" id="title">
            {% for movie in movies %}
            <option value="{{ movie.0 }}">{{ movie.0 }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="remove">
    </form>
</body>
</html>
