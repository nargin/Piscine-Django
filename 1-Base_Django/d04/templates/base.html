<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Exercices{% endblock %}</title>
    {% block style %}
    <link rel="stylesheet" href="/static/css/style1.css">
    {% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        nav {
            background-color: #f8f8f8;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
